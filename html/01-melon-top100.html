        // 데이터 렌더링 함수
        function renderContent() {
            const artistsContainer = document.getElementById('artists-section');
            const songsContainer = document.getElementById('songs-section');
            const albumsContainer = document.getElementById('albums-section');
            const keywordsContainer = document.getElementById('keywords-container');

            // 기존 내용 비우기
            artistsContainer.innerHTML = '';
            songsContainer.innerHTML = '';
            albumsContainer.innerHTML = '';
            keywordsContainer.innerHTML = '';

            // 아티스트 렌더링
            if (jsonData.ARTISTCONTENTS && jsonData.ARTISTCONTENTS.length > 0) {
                jsonData.ARTISTCONTENTS.forEach(artist => {
                    const artistCard = `
                        <div class="bg-white rounded-lg shadow-md overflow-hidden transform transition-transform hover:scale-105 duration-200">
                            <img src="${artist.ARITSTIMG || 'https://via.placeholder.com/40'}" alt="${artist.ARTISTNAME}" class="w-full h-40 object-cover object-center">
                            <div class="p-4">
                                <h3 class="text-lg font-semibold text-gray-900 truncate mb-1">${artist.ARTISTNAME}</h3>
                                <p class="text-sm text-gray-600">국적: ${artist.NATIONALITYNAME || '정보 없음'}</p>
                                <p class="text-sm text-gray-600">성별: ${artist.SEX || '정보 없음'}</p>
                                <p class="text-sm text-gray-600">유형: ${artist.ACTTYPENAMES || '정보 없음'}</p>
                            </div>
                        </div>
                    `;
                    artistsContainer.innerHTML += artistCard;
                });
            } else {
                artistsContainer.innerHTML = '<p class="text-gray-500 text-center col-span-full py-8">아티스트 정보가 없습니다.</p>';
            }


            // 노래 렌더링
            if (jsonData.SONGCONTENTS && jsonData.SONGCONTENTS.length > 0) {
                jsonData.SONGCONTENTS.forEach(song => {
                    const songCard = `
                        <div class="bg-white rounded-lg shadow-md overflow-hidden transform transition-transform hover:scale-105 duration-200">
                            <img src="${song.ALBUMIMG || 'https://via.placeholder.com/40'}" alt="${song.SONGNAME} 앨범 커버" class="w-full h-40 object-cover object-center">
                            <div class="p-4">
                                <h3 class="text-lg font-semibold text-gray-900 truncate mb-1">${song.SONGNAME}</h3>
                                <p class="text-sm text-gray-600 truncate">아티스트: ${song.ARTISTNAME}</p>
                                <p class="text-sm text-gray-600 truncate">앨범: ${song.ALBUMNAME}</p>
                            </div>
                        </div>
                    `;
                    songsContainer.innerHTML += songCard;
                });
            } else {
                songsContainer.innerHTML = '<p class="text-gray-500 text-center col-span-full py-8">노래 정보가 없습니다.</p>';
            }

            // 앨범 렌더링
            if (jsonData.ALBUMCONTENTS && jsonData.ALBUMCONTENTS.length > 0) {
                jsonData.ALBUMCONTENTS.forEach(album => {
                    const albumCard = `
                        <div class="bg-white rounded-lg shadow-md overflow-hidden transform transition-transform hover:scale-105 duration-200">
                            <img src="${album.ALBUMIMG || 'https://via.placeholder.com/40'}" alt="${album.ALBUMNAME} 앨범 커버" class="w-full h-40 object-cover object-center">
                            <div class="p-4">
                                <h3 class="text-lg font-semibold text-gray-900 truncate mb-1">${album.ALBUMNAME}</h3>
                                <p class="text-sm text-gray-600 truncate">아티스트: ${album.ARTISTNAME}</p>
                                <p class="text-sm text-gray-600">발매일: ${album.ISSUEDATE ? album.ISSUEDATE.slice(0, 4) + '.' + album.ISSUEDATE.slice(4, 6) + '.' + album.ISSUEDATE.slice(6, 8) : '정보 없음'}</p>
                            </div>
                        </div>
                    `;
                    albumsContainer.innerHTML += albumCard;
                });
            } else {
                albumsContainer.innerHTML = '<p class="text-gray-500 text-center col-span-full py-8">앨범 정보가 없습니다.</p>';
            }

            // 키워드 렌더링
            if (jsonData.KEYWORDCONTENTS && jsonData.KEYWORDCONTENTS.length > 0) {
                jsonData.KEYWORDCONTENTS.forEach(keyword => {
                    const keywordTag = `
                        <span class="bg-blue-100 text-blue-800 text-sm font-medium px-3 py-1 rounded-full cursor-pointer hover:bg-blue-200 transition-colors duration-200">
                            ${keyword.KEYWORDDP}
                        </span>
                    `;
                    keywordsContainer.innerHTML += keywordTag;
                });
            } else {
                keywordsContainer.innerHTML = '<p class="text-gray-500">관련 키워드가 없습니다.</p>';
            }
        }

        // 탭 전환 기능
        const tabButtons = document.querySelectorAll('.tab-button');
        const tabContents = document.querySelectorAll('.tab-content');

        tabButtons.forEach(button => {
            button.addEventListener('click', () => {
                // 모든 탭 버튼의 활성 상태 제거
                tabButtons.forEach(btn => {
                    btn.classList.remove('text-blue-600', 'border-blue-500');
                    btn.classList.add('text-gray-600', 'border-transparent');
                });

                // 클릭된 버튼 활성 상태 설정
                button.classList.add('text-blue-600', 'border-blue-500');
                button.classList.remove('text-gray-600', 'border-transparent');

                // 모든 탭 내용 숨기기
                tabContents.forEach(content => {
                    content.classList.add('hidden');
                });

                // 선택된 탭 내용 보이기
                const targetTab = button.dataset.tab;
                document.getElementById(`${targetTab}-section`).classList.remove('hidden');
            });
        });

        // 페이지 로드 시 초기 렌더링 및 첫 번째 탭 활성화
        document.addEventListener('DOMContentLoaded', () => {
            renderContent();
            // 첫 번째 탭 (아티스트) 활성화
            const firstTabButton = document.querySelector('.tab-button[data-tab="artists"]');
            if (firstTabButton) {
                firstTabButton.click(); // 클릭 이벤트를 트리거하여 활성화 및 내용 표시
            }
        });
